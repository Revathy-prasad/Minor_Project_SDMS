{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<body>
    <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
                  <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <!--<img src="assets/img/logo.png" alt="">-->
                      <span class="d-none d-lg-block">RIT CSE</span>
                    </a>
                  </div><!-- End Logo -->
    
                  <div class="card mb-3">
    
                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                        <p class="text-center small">Enter your username & password to login</p>
                      </div>
                        
                      <form class="row g-3 needs-validation" novalidate method="POST", action = "{% url 'loginpage' %}">
                        {% csrf_token %}
                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <!--<span class="input-group-text" id="inputGroupPrepend">@</span>-->
                            <input type="text" name="username" class="form-control" id="yourUsername" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="yourPassword" required>
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div>

                        <div class="row mb-3">
                          <label class="col-sm-8 col-form-label">Select User</label>
                          <div class="col-sm-10">
                            <select class="form-select" name="usertype" aria-label="Default select example">
                              <option selected>Admin</option>
                              <option selected>Faculty</option>
                              <option selected>Advisor</option>
                              <option selected>Student</option>
                            </select>
                          </div>
                        </div>
                        {{fobj.id}}
                        {{fobj}}
                        <div class="col-10 justify-content-center">
                          <button class="btn btn-primary w-120" type="submit">Login</button>
                        </div>
                        <div class="col-12">
    
                        <div class="col-12">
                          <a href="/forgot-password">Forgot Password?</a>
                        </div>
                        <!-- <div class="col-12">
                          <a href="/regstudent">Register as Student</a>
                        </div> -->
                        </div>
                      </form>
    
                    </div>
                  </div>
    
                  <div class="credits">
                    <!-- All the links in the footer should remain intact. -->
                    <!-- You can delete the links only if you purchased the pro version. -->
                    <!-- Licensing information: https://bootstrapmade.com/license/ -->
                    <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                  </div>
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main>
      
    </body>
    
    </html>
    {% endblock %}
